<!DOCTYPE html>
<html>

<head>
    <title>Error - PieceMeal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <a class="d-flex justify-content-center p-5" href="/">
            <img src="../static/assets/logo.png" alt="PieceMeal Logo" style="width:200px;" />
        </a>
        <div class="display-3 pm-font-major text-white text-center" style="font-weight:bold; margin-top:4%;">
            {{header}}
        </div>
        <div class="h4 pm-font-major text-center" style="font-style:italic; margin-top:2%; color:rgb(150, 150, 150);">
            &quot;{{tagline}}&quot;
        </div>
        <div class="h4 pm-font-minor text-white text-center" style="margin-top:8%;">
            {% if message|length == 1 %}
            {{message[0]}}
            {% else %}
            {% for m in message %}
            {{m}}
            <br />
            {% endfor %}
            {% endif %}
        </div>
        <div class="d-flex justify-content-center" style="margin-top:8%;">
            <button type="button" class="btn-lg btn-secondary pm-font-minor" onclick="window.location.href = '/';">Back
                to
                Home</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url("../static/assets/piecemeal_background_hd.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .pm-font-major {
            font-family: 'Playfair Display', serif;
        }

        .pm-font-minor {
            font-family: 'Lato', sans-serif;
        }
    </style>
</body>

</html>
