<div style="margin-top:10px;">
    {% for ingredient in ingredients %}
    <div class="row">
        <div class="col-sm-auto">
            <img class="img-thumbnail" src="{{ingredient['image']}}" alt="Image of {{recipe['ingredient']}}"
                style="width:80px;" />
        </div>
        <div class="col">
            <div class="pm-font-major h4">
                {{ingredient["name"]}}
            </div>
        </div>
    </div>
    <hr />
    {% endfor %}
</div>
